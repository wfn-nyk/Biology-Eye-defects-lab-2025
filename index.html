<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFN Ophthalmic Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-bottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: .8; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 90% { opacity: 0; } 50% { opacity: 0.8; } }
        @keyframes curtain-creep { from { transform: translateY(-100%) translateX(50%) rotate(45deg); } to { transform: translateY(-60%) translateX(30%) rotate(30deg); } }
        
        /* Interaction Cues */
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.5)); stroke-width: 2px; }
            50% { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8)); stroke-width: 3px; }
        }
        @keyframes ring-pulse {
            0% { transform: scale(0.8); opacity: 0.8; stroke-width: 2px; }
            100% { transform: scale(2); opacity: 0; stroke-width: 0px; }
        }
        @keyframes hand-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-slide-in { animation: slide-in-bottom 0.5s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-glow { animation: glow 2.5s ease-in-out infinite; }
        .animate-flash { animation: flash 4s infinite; }
        .animate-curtain { animation: curtain-creep 2s ease-out forwards; }
        .animate-ring-pulse { animation: ring-pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
        .animate-hand-bounce { animation: hand-bounce 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // --- ICONS ---
        const Icon = ({ name, size = 24, className, ...props }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (iconRef.current && lucide) {
                    lucide.createIcons({
                        icons: { [name]: lucide.icons[name] },
                        nameAttr: 'data-lucide',
                        attrs: { class: `lucide lucide-${name} ${className || ''}`, width: size, height: size, ...props }
                    }, iconRef.current.parentElement);
                }
            }, [name, size, className]);
            return <i data-lucide={name} ref={iconRef} className={className}></i>;
        };

        // SVG Icons
        const LayersIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></svg>;
        const GridIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>;
        const SunIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const ApertureIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="m14.31 8 5.74 9.94"/><path d="M9.69 8h11.48"/><path d="m7.38 12 5.74-9.94"/><path d="M9.69 16 3.95 6.06"/><path d="M14.31 16H2.83"/><path d="m16.62 12-5.74 9.94"/></svg>;
        const ActivityIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
        const AlertTriangleIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>;
        const InfoIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ChevronRightIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 18 6-6-6-6"/></svg>;
        const XIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const MousePointerClickIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m9 9 5 12 1.8-5.2L21 14Z"/><path d="M7.2 2.2 8 5.1"/><path d="m5.1 8-2.9-.8"/><path d="M14 4.1 12 6"/><path d="m6 12-1.9 2"/></svg>;
        const HomeIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>;
        const EyeIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
        const MicroscopeIcon = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>;

        const IMAGE_FILES = {
             "img1": "images/retinal_process", 
             "img2": "images/image2",          
             "img3": "images/image3",          
             "img4": "images/image4",          
             "img5": "images/image5",          
             "img6": "images/image6",          
             "img7": "images/image7",          
             "img8": "images/image8",          
             "img9": "images/image9",    
             "img10": "images/image10",   
             "img11": "images/image11",   
             "img12": "images/image12",
             "img13": "images/image13",
             "img15": "images/image15",
             "img16": "images/image16",
             "img17": "images/image17",
             "img18": "images/image18",
             "img19": "images/image19"
        };

        const SCHOOL_LOGO_URL = "https://drive.google.com/thumbnail?id=1jYLfquEgDLIBk3aT4h11DRIeQ5EszAPK";

        // --- COMPONENTS ---

        const DiagramPlaceholder = ({ id, label, caption }) => {
            const baseSrc = IMAGE_FILES[id];
            const [finalSrc, setFinalSrc] = useState(null);

            useEffect(() => {
                if (!baseSrc) return;
                const tryImage = (ext) => {
                    const img = new Image();
                    img.src = `${baseSrc}.${ext}`;
                    img.onload = () => setFinalSrc(img.src);
                    img.onerror = () => {
                        if (ext === 'png') tryImage('jpg');
                        else if (ext === 'jpg') tryImage('jpeg');
                    };
                };
                tryImage('png');
            }, [baseSrc]);

            if (!finalSrc) return <div className="h-24 bg-slate-100 flex items-center justify-center text-slate-400 rounded-lg border border-slate-200 text-xs">Image Loading...</div>;

            return (
                <div className="border border-slate-200 bg-white rounded-lg p-2 shadow-sm h-full flex flex-col">
                    <div className="flex justify-center bg-slate-50 rounded-lg overflow-hidden flex-shrink-0">
                         <img src={finalSrc} alt={label} className="w-full h-auto max-h-[200px] object-contain" />
                    </div>
                    {caption && <div className="text-center pt-1 text-xs text-slate-500 italic">{caption}</div>}
                </div>
            );
        };

        const TargetIndicator = ({ x, y }) => (
            <g className="pointer-events-none">
                <circle cx={x} cy={y} r="15" fill="none" stroke="#3b82f6" className="animate-ring-pulse" />
                <circle cx={x} cy={y} r="5" fill="#3b82f6" />
                <text x={x} y={y+30} fontSize="20" textAnchor="middle" className="animate-hand-bounce">ðŸ‘†</text>
            </g>
        );

        // 2. Interactive Anatomical Eye Model
        const AnatomicalEye = ({ condition, onPartClick }) => {
            const isHome = condition === 'home';
            const [hoveredPart, setHoveredPart] = useState(null);

            // Fixed Coordinates for SVG 300x300
            const getPartClass = (partName) => {
                if (!isHome) {
                    if ((partName === 'lens' && condition === 'cataract') ||
                        (partName === 'retina' && condition === 'retinal') ||
                        (partName === 'macula' && condition === 'amd') ||
                        (partName === 'color_retina' && condition === 'colorblind')) {
                        return 'cursor-pointer filter drop-shadow-[0_0_5px_rgba(59,130,246,0.8)]';
                    }
                    if (partName === 'lens') return 'opacity-60';
                    return '';
                }
                const isHovered = hoveredPart === partName;
                return `cursor-pointer transition-all duration-300 ${isHovered ? 'filter brightness-110 stroke-2' : 'opacity-90 animate-glow'}`;
            };

            const handleHomeClick = (targetCondition) => {
                if (isHome && onPartClick) onPartClick(targetCondition);
            };

            // Color of retina based on state
            const getColorRetinaStroke = () => {
                if (isHome && hoveredPart === 'color_retina') return "#ef4444";
                if (condition === 'colorblind') return "#a855f7"; // Purple for color blindness
                return "#fb923c"; // Orange default
            };

            return (
                <div className="relative w-full h-full mx-auto flex items-center justify-center">
                {/* INCREASED Height to 250px as requested */}
                <svg viewBox="0 0 300 300" className={`w-full h-full drop-shadow-md ${isHome ? 'max-w-md' : 'max-h-[250px]'}`}>
                    <defs>
                        <radialGradient id="eyeballGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="80%" stopColor="#fff" />
                            <stop offset="100%" stopColor="#e2e8f0" />
                        </radialGradient>
                    </defs>

                    <path d="M 260 140 L 300 145 L 300 155 L 260 160 Z" fill="#f87171" />
                    <circle cx="150" cy="150" r="110" fill="url(#eyeballGrad)" stroke="#cbd5e1" strokeWidth="2" />

                    {/* Retina - Interactive */}
                    <g 
                        className={getPartClass('color_retina')}
                        onMouseEnter={() => isHome && setHoveredPart('color_retina')} 
                        onMouseLeave={() => isHome && setHoveredPart(null)}
                        onClick={() => { if (isHome) handleHomeClick('colorblind'); else if (condition === 'colorblind') onPartClick('color_retina'); }}
                    >
                        <path d="M 250 150 A 100 100 0 1 1 150 50" fill="none" stroke={getColorRetinaStroke()} strokeWidth={isHome && hoveredPart === 'color_retina' ? "8" : "5"} strokeLinecap="round"/>
                        {(condition === 'colorblind' || isHome) && (
                            <path d="M 250 150 A 100 100 0 1 0 150 250" fill="none" stroke={getColorRetinaStroke()} strokeWidth={isHome && hoveredPart === 'color_retina' ? "8" : "5"} strokeLinecap="round"/>
                        )}
                    </g>

                    {condition !== 'colorblind' && !isHome && (
                        <path d="M 250 150 A 100 100 0 1 0 150 250" fill="none" stroke="#fb923c" strokeWidth="5" strokeLinecap="round" className={condition === 'retinal' ? 'opacity-0' : 'opacity-100'}/>
                    )}

                    {condition === 'retinal' && (
                    <path d="M 240 150 C 200 160, 160 180, 140 200" fill="none" stroke="#ef4444" strokeWidth="5" strokeDasharray="4 2" className="animate-pulse cursor-pointer hover:stroke-red-600" onClick={() => onPartClick('detached-retina')} />
                    )}
                    
                    {isHome && (
                        <path d="M 240 150 C 200 160, 160 180, 140 200" fill="none" stroke="transparent" strokeWidth="20" className="cursor-pointer" onMouseEnter={() => setHoveredPart('retina')} onMouseLeave={() => setHoveredPart(null)} onClick={() => handleHomeClick('retinal')}/>
                    )}

                    <g onMouseEnter={() => isHome && setHoveredPart('macula')} onMouseLeave={() => isHome && setHoveredPart(null)} onClick={() => { if (isHome) handleHomeClick('amd'); else if (condition === 'amd') onPartClick('macula'); }} className={getPartClass('macula')}>
                    {condition === 'amd' ? (
                        <g className="animate-pulse"><circle cx="255" cy="150" r="8" fill="#ef4444" className="hover:fill-red-600"/><circle cx="252" cy="145" r="3" fill="#fbbf24" /><circle cx="252" cy="155" r="3" fill="#fbbf24" /></g>
                    ) : (
                        <circle cx="255" cy="150" r={isHome && hoveredPart === 'macula' ? "8" : "5"} fill={isHome && hoveredPart === 'macula' ? "#ef4444" : "#fca5a5"} className="transition-all" />
                    )}
                    </g>

                    <ellipse cx="90" cy="150" rx="15" ry="45" fill={condition === 'cataract' ? "#fef3c7" : (isHome && hoveredPart === 'lens' ? "#fde047" : "#bae6fd")} className={`transition-colors duration-300 ${getPartClass('lens')}`} stroke="#60a5fa" strokeWidth="1" onMouseEnter={() => isHome && setHoveredPart('lens')} onMouseLeave={() => isHome && setHoveredPart(null)} onClick={() => { if (isHome) handleHomeClick('cataract'); else if (condition === 'cataract') onPartClick('lens'); }} />
                    
                    <path d="M 60 110 C 20 110, 20 190, 60 190" fill="none" stroke="#94a3b8" strokeWidth="2" className="opacity-30 pointer-events-none" />
                    <path d="M 60 110 C 30 120, 30 180, 60 190" fill="#eff6ff" fillOpacity="0.5" className="pointer-events-none" />

                    {isHome ? (
                        <><TargetIndicator x={90} y={150} /><TargetIndicator x={190} y={200} /><TargetIndicator x={255} y={150} /><TargetIndicator x={220} y={80} /></>
                    ) : (
                        <>
                            {condition === 'cataract' && <TargetIndicator x={90} y={150} />}
                            {condition === 'retinal' && <TargetIndicator x={190} y={200} />}
                            {condition === 'amd' && <TargetIndicator x={255} y={150} />}
                            {condition === 'colorblind' && <TargetIndicator x={220} y={80} />} 
                        </>
                    )}
                </svg>
                </div>
            );
        };

        // 3. Vision Simulator with Color Blindness Modes
        const VisionSimulator = ({ condition }) => {
            const [colorMode, setColorMode] = useState('normal');

            // SVG Filters for Color Blindness
            const getColorFilter = () => {
                if (condition !== 'colorblind') return {};
                switch (colorMode) {
                    case 'protanopia': return { filter: 'url(#protanopia)' };
                    case 'deuteranopia': return { filter: 'url(#deuteranopia)' };
                    case 'tritanopia': return { filter: 'url(#tritanopia)' };
                    case 'monochromacy': return { filter: 'grayscale(100%)' };
                    default: return {};
                }
            };

            return (
                <div className="flex flex-col items-center justify-center bg-slate-900 rounded-xl shadow-sm overflow-hidden h-full w-full">
                
                {/* Filters Definition */}
                <svg width="0" height="0">
                    <defs>
                        <filter id="protanopia"><feColorMatrix type="matrix" values="0.567 0.433 0 0 0  0.558 0.442 0 0 0  0 0.242 0.758 0 0  0 0 0 1 0" /></filter>
                        <filter id="deuteranopia"><feColorMatrix type="matrix" values="0.625 0.375 0 0 0  0.7 0.3 0 0 0  0 0.3 0.7 0 0  0 0 0 1 0" /></filter>
                        <filter id="tritanopia"><feColorMatrix type="matrix" values="0.95 0.05 0 0 0  0 0.433 0.567 0 0  0 0.475 0.525 0 0  0 0 0 1 0" /></filter>
                    </defs>
                </svg>

                <div className="relative w-full max-w-sm aspect-video bg-sky-300 overflow-hidden border-4 border-slate-800 rounded-lg group cursor-default h-full">
                    {/* Base Scene */}
                    <div 
                        className={`absolute inset-0 w-full h-full transition-all duration-500 bg-gradient-to-b from-sky-400 to-green-400`}
                        style={getColorFilter()} 
                    >
                        <div className="absolute top-4 right-8 w-12 h-12 bg-yellow-400 rounded-full shadow-lg opacity-90" />
                        {/* Colorful Elements to test CB */}
                        <div className="absolute bottom-10 left-10 w-20 h-20 bg-red-500 rounded-lg" />
                        <div className="absolute bottom-10 right-10 w-20 h-20 bg-green-600 rounded-full" />
                        <div className="absolute bottom-32 left-1/2 w-16 h-16 bg-blue-600 transform -translate-x-1/2 rotate-45" />
                    </div>

                    {/* Overlays for Other Conditions */}
                    {condition === 'cataract' && (
                        <div className="absolute inset-0 backdrop-blur-[6px] bg-yellow-50/30 flex items-center justify-center"><div className="absolute inset-0 bg-white/40" /></div>
                    )}

                    {condition === 'retinal' && (
                    <>
                        {/* Massive Black Curtain */}
                        <div className="absolute w-[150%] h-[150%] bg-black opacity-95 pointer-events-none" 
                             style={{ clipPath: 'polygon(100% 0, 100% 100%, 20% 100%, 0 30%, 20% 0)', top: '-20%', right: '-20%' }} />
                        <div className="absolute top-10 left-10 w-4 h-4 bg-white blur-md rounded-full animate-flash" />
                        {/* Floaters */}
                        <div className="absolute top-1/3 left-1/4 w-2 h-2 bg-black rounded-full animate-float opacity-80" />
                        <div className="absolute top-2/3 right-1/3 w-3 h-3 bg-black rounded-full animate-float opacity-80" style={{animationDelay: '1s'}} />
                    </>
                    )}

                    {condition === 'amd' && (
                    <div className="absolute inset-0 flex items-center justify-center">
                        <svg className="absolute inset-0 w-full h-full opacity-60 pointer-events-none"><filter id="wavy"><feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turbulence" /><feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G" /></filter><rect width="100%" height="100%" fill="transparent" filter="url(#wavy)" /></svg>
                        <div className="w-32 h-32 bg-black rounded-full blur-2xl opacity-90" />
                    </div>
                    )}

                    <div className="absolute bottom-2 right-2 bg-black/50 text-white text-[10px] px-2 py-1 rounded backdrop-blur-sm">Patient View</div>
                </div>
                
                {/* Color Blindness Controls */}
                {condition === 'colorblind' && (
                    <div className="mt-2 flex gap-1 flex-wrap justify-center">
                        {[
                            { id: 'normal', label: 'Normal' },
                            { id: 'protanopia', label: 'Protanopia (Red-Blind)' },
                            { id: 'deuteranopia', label: 'Deuteranopia (Green-Blind)' },
                            { id: 'tritanopia', label: 'Tritanopia (Blue-Blind)' },
                            { id: 'monochromacy', label: 'Monochromacy' }
                        ].map(mode => (
                            <button 
                                key={mode.id}
                                onClick={() => setColorMode(mode.id)}
                                className={`text-[10px] px-2 py-1 rounded uppercase font-bold ${colorMode === mode.id ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}
                            >
                                {mode.label}
                            </button>
                        ))}
                    </div>
                )}
                </div>
            );
        };

        // 4. Floating Popup - FULL SCREEN FIXED to solve small box issue
        const DetailPopup = ({ title, content, onClose }) => (
            <div className="fixed inset-0 z-[9999] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full overflow-hidden border border-slate-200 flex flex-col max-h-[80vh] transform scale-100 transition-all" onClick={(e) => e.stopPropagation()}>
                    <div className="bg-blue-600 px-6 py-4 flex items-center justify-between shrink-0">
                        <h4 className="text-white font-bold text-lg flex items-center gap-3"><InfoIcon size={20} /> {title}</h4>
                        <button onClick={onClose} className="text-blue-100 hover:text-white bg-blue-700/50 hover:bg-blue-700 p-1 rounded-full transition-colors"><XIcon size={20} /></button>
                    </div>
                    <div className="p-6 overflow-y-auto">
                        <div className="text-base text-slate-600 leading-relaxed">{content}</div>
                        <div className="mt-6 text-right"><button onClick={onClose} className="px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium text-sm transition-colors">Close</button></div>
                    </div>
                </div>
            </div>
        );

        const POPUP_CONTENT = {
            'cataract-lens': { 
                title: 'Pathology: The Crystalline Lens', 
                content: <> <p className="mb-4">Normally clear and flexible. In <strong>Cataracts</strong>, proteins clump creating cloudiness.</p><div className="h-48 w-full"><DiagramPlaceholder id="img6" label="Eye Anatomy" /></div> </> 
            },
            'retinal-detached-retina': { 
                title: 'Pathology: Retinal Detachment', 
                content: <> <p className="mb-4">Retina peels away from blood vessels. <strong>Critical:</strong> Cells die without nutrients.</p><div className="h-48 w-full"><DiagramPlaceholder id="img1" label="Detachment Process Diagram" /></div> </> 
            },
            'amd-macula': { 
                title: 'Pathology: The Macula', 
                content: <> <p className="mb-4">Responsible for central vision. In <strong>AMD</strong>, drusen or bleeding damages this area.</p><div className="h-48 w-full"><DiagramPlaceholder id="img4" label="AMD Fundus Photo" /></div> </> 
            },
            'color_retina': { 
                title: 'Pathology: Rod & Cone Cells', 
                content: <> <p className="mb-4">Cone cells in the retina are responsible for color vision. <strong>Color Blindness</strong> involves a deficiency in Red, Green, or Blue cones.</p><div className="h-48 w-full"><DiagramPlaceholder id="img7" label="Visual Pathway Diagram" /></div> </> 
            }
        };

        const SimulationPanel = ({ condition }) => {
            const [activePopup, setActivePopup] = useState(null);

            return (
                <div className="grid md:grid-cols-3 gap-6 mb-6 p-4 rounded-xl border border-slate-200 bg-slate-50 relative min-h-[500px]">
                {/* Anatomy Model: 2/3 Width */}
                <div className="md:col-span-2 relative h-full flex flex-col justify-between">
                    <h4 className="text-sm font-bold text-slate-500 mb-3 text-center flex items-center justify-center gap-2 uppercase tracking-wide">
                    Anatomy Model 
                    <span className="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full flex items-center gap-1"><MousePointerClickIcon size={10} /> Click targets</span>
                    </h4>
                    <div className="bg-white rounded-xl border border-slate-100 shadow-sm py-4 flex-1 flex items-center justify-center relative overflow-hidden w-full">
                        <AnatomicalEye condition={condition} onPartClick={(part) => {
                            let key = `${condition}-${part}`;
                            if (part === 'color_retina') key = 'color_retina'; 
                            if (POPUP_CONTENT[key]) setActivePopup(key);
                        }} />
                        {activePopup && (
                            <DetailPopup 
                                title={POPUP_CONTENT[activePopup].title} 
                                content={POPUP_CONTENT[activePopup].content} 
                                onClose={() => setActivePopup(null)} 
                            />
                        )}
                    </div>
                </div>
                {/* Simulator: 1/3 Width */}
                <div className="md:col-span-1 flex flex-col justify-between h-full">
                    <h4 className="text-sm font-bold text-slate-500 mb-3 text-center uppercase tracking-wide">Patient View</h4>
                    <div className="flex-1 flex flex-col gap-3">
                        <VisionSimulator condition={condition} />
                        <div className="bg-white p-3 rounded-lg border border-slate-200 text-xs text-slate-600 overflow-y-auto shadow-sm">
                            <strong>Visual Effects:</strong>
                            {condition === 'retinal' && " Flashes of light, black spots (floaters), large curtain shadow."}
                            {condition === 'amd' && " Wavy lines, central black spot, loss of fine detail."}
                            {condition === 'cataract' && " Blurry vision, faded colors, glare from lights."}
                            {condition === 'colorblind' && " Interactive: Switch modes to see color shifts."}
                        </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- WarningSigns (Text + Image, No Popup) ---
        const WarningSigns = ({ signs }) => (
            <div className="bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg shadow-sm h-full flex flex-col">
                <h3 className="font-bold text-red-800 mb-4 flex items-center gap-2 shrink-0"><AlertTriangleIcon size={20} /> Warning Signs</h3>
                <div className="flex-1 grid grid-cols-2 gap-4 overflow-y-auto">
                    {signs.map((s, i) => (
                        <div key={i} className="flex flex-col items-center text-center gap-2">
                            <div className="text-xs md:text-sm font-bold text-red-900">{s.label}</div>
                            {s.imageId && (
                                <div className="w-full h-32">
                                    <DiagramPlaceholder id={s.imageId} label="Reference" />
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            </div>
        );

        const CausesCard = ({ causes }) => (
            <div className="bg-slate-100 p-4 rounded-lg h-full border border-slate-200 overflow-y-auto">
                <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><ActivityIcon size={20} /> Causes</h3>
                <ul className="space-y-3">
                    {causes.map((cause, i) => (
                        <li key={i} className="text-sm text-slate-600 flex items-start gap-2">
                            <ChevronRightIcon size={16} className="mt-0.5 text-blue-500 shrink-0" />
                            {cause}
                        </li>
                    ))}
                </ul>
            </div>
        );

        const PathologyCard = ({ text, imageId, title, extraImages }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-full flex flex-col mb-8">
                <h3 className="font-bold text-xl text-slate-800 mb-4 flex items-center gap-2"><MicroscopeIcon size={24} className="text-purple-500"/> Pathology Mechanism</h3>
                <div className="flex-1 grid md:grid-cols-2 gap-8">
                    <div className="flex flex-col justify-start">
                        <p className="text-base text-slate-600 leading-relaxed mb-4">{text}</p>
                        {/* Specific check to render image12 for AMD adjacent to text */}
                        {title.includes("AMD") && extraImages && extraImages.find(img => img.id === 'img12') && (
                             <div className="h-48 mt-2"><DiagramPlaceholder id="img12" label="Visual Adjunct" /></div>
                        )}
                    </div>
                    <div className="grid gap-4">
                        {imageId && <div className="h-48"><DiagramPlaceholder id={imageId} label={title} /></div>}
                        {extraImages && extraImages.map((img, idx) => (
                            img.id !== 'img12' && <div key={idx} className="h-48"><DiagramPlaceholder id={img.id} label={img.label} /></div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const HomePage = ({ onNavigate }) => (
            <div className="animate-fade-in text-center max-w-4xl mx-auto py-8">
                <h2 className="text-3xl font-bold text-slate-800 mb-2">Welcome to the eye defect AR laboratory</h2>
                <p className="text-slate-600 mb-8">Explore the human eye. Click on the <strong>target circles</strong> to learn about their associated conditions.</p>
                
                <div className="bg-white p-8 rounded-2xl shadow-lg border border-slate-200 relative overflow-hidden group">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                    <div className="w-full h-64 md:h-80 flex items-center justify-center mb-8 mt-4">
                        <AnatomicalEye condition="home" onPartClick={onNavigate} />
                    </div>
                    
                    <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-full px-4">
                        <div className="bg-blue-100 border border-blue-300 text-blue-800 px-4 py-2 rounded-full font-bold shadow-sm flex items-center justify-center gap-2 animate-pulse-slow mx-auto max-w-fit">
                            <MousePointerClickIcon size={18} />
                            Click the Targets to Enter
                        </div>
                    </div>
                </div>
            </div>
        );

        const EyeDefectApp = () => {
            const [view, setView] = useState('home');
            const [activeTab, setActiveTab] = useState('retinal');

            const navigateToCondition = (conditionId) => {
                setActiveTab(conditionId);
                setView('content');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const tabs = [
                { id: 'retinal', label: 'Retinal', icon: LayersIcon },
                { id: 'amd', label: 'AMD', icon: GridIcon },
                { id: 'cataract', label: 'Cataract', icon: SunIcon },
                { id: 'colorblind', label: 'Color', icon: ApertureIcon },
            ];

            const SectionTitle = ({ children, icon: Icon }) => (
                <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6 flex items-center gap-3 border-b pb-2 border-slate-200">
                {Icon && <Icon className="text-blue-600" size={32} />}
                {children}
                </h2>
            );

            const renderContent = () => {
                // STRICT LAYOUT: Vertical Stack to prevent overlap
                // 1. Top: SimulationPanel
                // 2. Middle: PathologyCard (Full Width)
                // 3. Bottom: Warning Signs + Causes (Grid)
                
                const contentData = {
                    retinal: {
                        title: "Retinal Detachment",
                        icon: LayersIcon,
                        pathologyText: "Detachment of the light-sensitive tissues on the retina from the eyeball. Cells on the detached retina cannot receive a sufficient blood supply, leading to insufficient nutrients and cell death if without prompt surgical treatments.",
                        pathologyImgs: [{id: "img1", label: "Detachment Process"}],
                        warningSigns: [{label: "Sudden flashes", imageId: null}, {label: "Dark shadow", imageId: null}], // Removed images per request
                        causes: ["Trauma / Eye Injury", "High Myopia (Nearsightedness)", "Aging (Posterior Vitreous Detachment)", "Family History"]
                    },
                    amd: {
                        title: "Age-related Macular Degeneration",
                        icon: GridIcon,
                        pathologyText: "Damage to the macula (central retina) causing central vision loss. Drusen (yellow deposits) or abnormal blood vessels form beneath the retina.",
                        pathologyImgs: [{id: "img11", label: "Drusen Formation"}, {id: "img13", label: "Macular Degeneration"}, {id: "img12", label: "Adjunct"}], // 12 is handled specially
                        warningSigns: [{label: "Central vision loss / Wavy lines", imageId: "img11"}], // Only image11
                        causes: ["Aging (over 50)", "Smoking", "Genetics / Family History", "Obesity & High Blood Pressure", "UV Exposure"]
                    },
                    cataract: {
                        title: "Cataract",
                        icon: SunIcon,
                        pathologyText: "The Commonest cause of blindness in the world. The Crystalline lens becomes opaque (cloudiness / white), meaning light rays cannot enter the lens effectively.",
                        pathologyImgs: [{id: "img5", label: "Anatomy"}, {id: "img15", label: "Clouding"}],
                        warningSigns: [{label: "Blurry vision", imageId: "img16"}, {label: "Dimmer/Yellow vision", imageId: "img10"}],
                        causes: ["Aging", "Diabetes", "Excessive UV sunlight exposure", "Smoking", "Trauma", "Prolonged steroid use"]
                    },
                    colorblind: {
                        title: "Color Blindness",
                        icon: ApertureIcon,
                        pathologyText: "Red-Green Color Blindness (Protanopia/Deuteranopia): Red/Green cones absent. Blue-Yellow (Tritanopia): Blue cones absent. Monochromacy: Absent/nonfunctioning cones.",
                        pathologyImgs: [{id: "img17", label: "Cone Cells"}, {id: "img18", label: "Genetics"}],
                        warningSigns: [{label: "Difficulty distinguishing colors", imageId: "img8"}, {label: "Ishihara Test Failure", imageId: "img19"}],
                        causes: ["Genetic problems", "Eye injury", "Injury of visual pathway", "Injury of optical nerve"]
                    }
                };

                const data = contentData[activeTab];

                return (
                    <div className="animate-slide-in space-y-8 pb-10 flex flex-col">
                        <SectionTitle icon={data.icon}>{data.title}</SectionTitle>
                        
                        {/* Section 1: Anatomy & Simulation (Top) */}
                        <div className="w-full">
                            <SimulationPanel condition={activeTab} />
                        </div>
                        
                        {/* Section 2: Pathology Mechanism (Middle - Full Width) */}
                        <div className="w-full">
                            <PathologyCard 
                                text={data.pathologyText} 
                                imageId={data.pathologyImgs[0].id} 
                                title={data.pathologyImgs[0].label}
                                extraImages={data.pathologyImgs.slice(1)}
                            />
                        </div>
                        
                        {/* Section 3 & 4: Warning Signs & Causes (Bottom - Side by Side) */}
                        <div className="grid md:grid-cols-2 gap-6">
                            <WarningSigns signs={data.warningSigns} />
                            <CausesCard causes={data.causes} />
                        </div>
                    </div>
                );
            };

            const NavButtons = () => (
                <div className="flex items-center gap-2 overflow-x-auto py-2 md:py-0 w-full md:w-auto">
                    <button onClick={() => setView('home')} className={`flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-colors whitespace-nowrap ${view === 'home' ? 'bg-slate-800 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}><HomeIcon size={18} /> Home</button>
                    {tabs.map(tab => (
                        <button key={tab.id} onClick={() => { setActiveTab(tab.id); setView('content'); }} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors whitespace-nowrap ${view === 'content' && activeTab === tab.id ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}><tab.icon size={16} /> {tab.label}</button>
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="max-w-6xl mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between gap-4">
                        <div className="flex items-center gap-3 cursor-pointer flex-shrink-0 self-start md:self-auto" onClick={() => setView('home')}>
                            <img src={SCHOOL_LOGO_URL} alt="School Logo" className="w-10 h-10 object-contain" onError={(e) => { e.target.src='https://placehold.co/48x48/3b82f6/ffffff?text=WFN'; }}/>
                            <div><h1 className="text-lg font-bold text-slate-800 leading-none">WFN Ophthalmic Portal</h1><p className="text-[10px] text-slate-500 mt-0.5">by WFNC Biology department</p></div>
                        </div>
                        <NavButtons />
                    </div>
                </header>
                <main className="max-w-6xl mx-auto px-4 py-8">
                    {view === 'home' ? <HomePage onNavigate={navigateToCondition} /> : <div className="w-full">{renderContent()}</div>}
                </main>
                <footer className="border-t border-slate-200 bg-white mt-12 py-8"><div className="max-w-5xl mx-auto px-4 text-center text-slate-400 text-sm"><p>Â© WFNC Biology department 2025 : Eye Defect awareness project</p></div></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EyeDefectApp />);
    </script>
</body>
</html>
